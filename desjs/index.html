<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Aula Prática</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">        
        <div class="row">
            <div class="col-12 text-center">
                <form>
                    <h3>Valide seu E-mail:</h3>
        
                    <label for="email">E-mail:</label>
                    <input type="email" name="field" id="email" maxlength="60" size='65'>
                    <input type="button" value="Validar" onclick="validacaoEmail(field)">
                    <div id="msgemail"></div>
        
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <h3>Relatório:</h3>
                <p>Foi criado um formulário em HTML o qual pode ser validado pela estrutura condicional criada em JavaScript que no caso de invalidez do endereço de e-mail é exibida uma mensagem com as condições para que um endereço de e-mail seja válido.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
