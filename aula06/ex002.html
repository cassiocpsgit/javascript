<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
    <style>
        body {
            background-color: rgb(109, 109, 194);
        }

        h1 {
            color: rgb(216, 216, 56);
        }

        p {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Pronto, já me livrei da maldição.</p>
    <p id="ola"></p>
    <script>       
        var nome = window.prompt('Qual é o seu nome?')
        var sobrenome = window.prompt('Qual é o seu sobrenome?')
        window.alert('É um prazer te conhecer, ' + nome + '!')
        document.getElementById('ola').innerHTML = `${nome} ${sobrenome}.`
        document.write(`${nome} seu sobrenome é ${sobrenome}.`)
    </script>
</body>
</html>
