<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 001</title>
    <style>
        body {
            background-color: rgb(109, 109, 194);
        }

        h1 {
            color: rgb(216, 216, 56);
        }

        p {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Pronto, já me livrei da maldição.</p>
    <script>
        window.alert('Olá mundo!!!') //Pop up com mensagem e uma resposta OK
        window.confirm('Está gostando de Javascript?') //pop up com mensagem e resposta ok ou cancelar
        window.prompt('Qual é o seu nome?') //pop up com msg, caixa de texto e respostas ok ou cancelar
        
    </script>
</body>
</html>
